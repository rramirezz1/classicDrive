name: classic_drive
description: Aplicação de aluguer de carros clássicos para eventos
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase (substitui Firebase)
  supabase_flutter: ^2.8.0
  
  # UI e Navegação
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Estado e Navegação
  provider: ^6.1.1
  go_router: ^14.0.0
  
  # Utilidades
  intl: ^0.20.2
  image_picker: ^1.0.5
  geolocator: ^14.0.1
  url_launcher: ^6.2.2
  flutter_dotenv: ^5.1.0
  
  # Pagamentos
  flutter_stripe: ^10.1.0
  
  # IA e ML
  http: ^1.1.2
  google_generative_ai: ^0.4.0
  
  # Formulários
  flutter_form_builder: ^10.0.1
  form_builder_validators: ^11.2.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.1

  flutter_localizations:
    sdk: flutter
  uuid: ^4.5.2
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#1A1A2E"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/