name: classic_drive
description: Aplicação de aluguer de carros clássicos para eventos
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9
  firebase_storage: ^12.4.7
  
  # UI e Navegação
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  
  # Estado e Navegação
  provider: ^6.1.1
  go_router: ^15.2.4
  
  # Utilidades
  intl: ^0.20.2  # Versão corrigida
  image_picker: ^1.0.5
  geolocator: ^14.0.1
  url_launcher: ^6.2.2
  
  # Pagamentos
  # flutter_stripe: ^11.5.0
  
  # IA e ML
  http: ^1.1.2
  
  # Formulários
  flutter_form_builder: ^10.0.1
  form_builder_validators: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/